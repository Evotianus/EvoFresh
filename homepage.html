<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style-main.css">
    <link rel="stylesheet" href="styles/style-index.css">
    <title>Evofresh</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c084ee8667.js" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="homepage-container">
            <div class="homepage-navbar">
                <div class="navbar-logo">
                    <img src="assets/Main-assets/logo.png" alt="">
                </div>
                <div class="navbar-navigation">
                    <div class="navigation-button navigation-cart" onclick="clickCart()">
                        <i class="fa fa-shopping-cart"></i>
                        <!-- aasdf -->
                    </div>
                    <div class="navigation-button navigation-profile" onclick="clickProfile()">
                        <i class="fa-regular fa-user"></i>
                        <!-- aasdf -->
                    </div>
                </div>
            </div>
            <div class="homepage-search">
                <div class="search-input">
                    <label for="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                    <input type="text" id="search" placeholder="Search...">
                </div>
                <div class="search-filter">
                    <i class="fa-solid fa-filter"></i>
                </div>
            </div>
            <div class="homepage-filter-tags">
                <div class="tag">
                    <p>Semua</p>
                </div>
                <div class="tag">
                    <p>Buah-buahan</p>
                </div>
                <div class="tag">
                    <p>Sayuran</p>
                </div>
                <div class="tag">
                    <p>Daging</p>
                </div>
            </div>
            <div class="homepage-content">
                <div class="product-card" onclick="clickProduct()">
                    <div class="product-image">
                        <img src="assets/Homepage/Tomat.jpg" alt="">
                    </div>
                    <div class="product-description">
                        <div class="description-name">
                            <p>Tomat Merah</p>
                            <span>1 kg / 3 pcs</span>
                        </div>
                        <div class="description-price">
                            <strong>Rp7.800</strong>
                        </div>
                    </div>
                </div>
                <div class="product-card" onclick="clickProduct()">
                    <div class="product-image">
                        <img src="assets/Homepage/Melon.jpeg" alt="">
                    </div>
                    <div class="product-description">
                        <div class="description-name">
                            <p>Melon Rock</p>
                            <span>1 kg / 3 pcs</span>
                        </div>
                        <div class="description-price">
                            <strong>Rp7.800</strong>
                        </div>
                    </div>
                </div>
                <div class="product-card" onclick="clickProduct()">
                    <div class="product-image">
                        <img src="assets/Homepage/Pisang.jpg" alt="">
                    </div>
                    <div class="product-description">
                        <div class="description-name">
                            <p>Pisang Cavendish</p>
                            <span>1 kg / 3 pcs</span>
                        </div>
                        <div class="description-price">
                            <strong>Rp7.800</strong>
                        </div>
                    </div>
                </div>
                <div class="product-card" onclick="clickProduct()">
                    <div class="product-image">
                        <img src="assets/Homepage/Buah-Naga.jpeg" alt="">
                    </div>
                    <div class="product-description">
                        <div class="description-name">
                            <p>Buah Naga</p>
                            <span>1 kg / 3 pcs</span>
                        </div>
                        <div class="description-price">
                            <strong>Rp7.800</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
